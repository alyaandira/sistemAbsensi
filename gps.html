<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbe362NY_1XeP_q80kejQ3891jNhitXtc&callback=initMap&libraries=&v=weekly" defer></script>
  </head>

  <body>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Enter a location"
    />
    <div id="map"></div>
  </body>
</html>

<script>
  type = "text/javascript";

  $(document).ready(function () {
    var map;
    var marker;
    var polygon;
    var bounds;
    window.onload = initMap;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: center,
        zoom: 14,
        scaleControl: true,
      });

      // ini apa
      bounds = new google.maps.LatLngBounds();

      // ini apa
      google.maps.event.addListenerOnce(map, "tilesloaded", function (evt) {
        bounds = map.getBounds();
      });

      // ini apa
      marker = new google.maps.Marker({
        position: center,
      });

      // create polygon to ocupy area
      polygon = new google.maps.Polygon({
        path: area,
        geodesic: true,
        strokeColor: "#FFd000",
        strokeOpacity: 1.0,
        strokeWeight: 4,
        fillColor: "#FFd000",
        fillOpacity: 0.35,
      });

      polygon.setMap(map);

      var input = document.getElementById("pac-input");

      var types = document.getElementById("type-selector");
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(types);

      var autocomplete = new google.maps.places.Autocomplete(input);


      autocomplete.addListener("place_changed", function () {
        marker.setMap(null);
        var place = autocomplete.getPlace();
        var newBounds = new google.maps.LatLngBounds();
        newBounds = bounds;
        if (!place.geometry) {
          window.alert(
            "Autocomplete's returned place contains no geometry"
          );
          return;
        }

        marker.setPosition(place.geometry.location);
        marker.setMap(map);
        newBounds.extend(place.geometry.location);
        map.fitBounds(newBounds);
        if (
          google.maps.geometry.poly.containsLocation(
            place.geometry.location,
            polygon
          )
        ) {
          alert("The area contains the address");
        } else {
          alert("The address is outside of the area.");
        }
      });
    }


    var x = document.getElementById("demo");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      x.innerHTML =
        "Latitude: " +
        position.coords.latitude +
        "<br>Longitude: " +
        position.coords.longitude;
    }

    var center = new google.maps.LatLng(3.5250312, 98.6646724);
    var area = [
      { lat: 3.529934, lng: 98.663746 },
      { lat: 3.5304629, lng: 98.6712846 },
      { lat: 3.5250587, lng: 98.670648 },
      { lat: 3.5244463, lng: 98.6629224 },
    ];
  });
</script>

<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    /* height: 100%; */
    height: 400px;
    width: 100%;
  }
  .controls {
    margin-top: 10px;
    border: 1px solid transparent;
    border-radius: 2px 0 0 2px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    height: 32px;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }

  #pac-input {
    background-color: #fff;
    font-family: Roboto;
    font-size: 15px;
    font-weight: 300;
    margin-left: 12px;
    padding: 0 11px 0 13px;
    text-overflow: ellipsis;
    width: 300px;
  }

  #pac-input:focus {
    border-color: #4d90fe;
  }

  .pac-container {
    font-family: Roboto;
  }

  #type-selector {
    color: #fff;
    background-color: #4d90fe;
    padding: 5px 11px 0px 11px;
  }

  #type-selector label {
    font-family: Roboto;
    font-size: 13px;
    font-weight: 300;
  }
</style>
