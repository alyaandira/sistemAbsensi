<script>
  var infoWindow;
  var map;
  var marker;
  var polygon;
  var bounds;

  function initMap() {
    var center = new google.maps.LatLng(3.5250514, 98.6646126);
    var area = [
      { lat: 3.525087, lng: 98.664528 },
      { lat: 3.525078, lng: 98.664677 },
      { lat: 3.525004, lng: 98.664673 },
      { lat: 3.525008, lng: 98.664524 },
    ];

    // initiliaze google map and store it to variable map
    map = new google.maps.Map(document.getElementById("map"), {
      center: {
        lat: -34.397,
        lng: 150.644,
      },
      zoom: 6,
    });

    bounds = new google.maps.LatLngBounds();
    google.maps.event.addListenerOnce(map, "tilesloaded", function (evt) {
      bounds = map.getBounds();
    });

    // initialize block region
    polygon = new google.maps.Polygon({
      path: area,
      geodesic: true,
      strokeColor: "#FFd000",
      strokeOpacity: 1.0,
      strokeWeight: 4,
      fillColor: "#FFd000",
      fillOpacity: 0.35,
    });
    polygon.setMap(map);

    marker = new google.maps.Marker({
      position: center,
    });
    marker.setMap(map);

    infoWindow = new google.maps.InfoWindow();

    //create button and append it into map
    const locationButton = document.createElement("button");
    locationButton.textContent = "Pan to Current Location";
    locationButton.classList.add("custom-map-control-button");
    map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);

    // add button click listener
    locationButton.addEventListener("click", () => {

      // check does browser support geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {

            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent("Location found.");
            infoWindow.open(map);
            map.setCenter(pos);
            marker.setPosition(pos);
            marker.setMap(map);

            var covertedPosition = new google.maps.LatLng(pos);

            if (google.maps.geometry.poly.containsLocation(covertedPosition, polygon)) {
              alert("The area contains the address");
              // $("#idform").submit
            } else {
              // izzi toast
              alert("The address is outside of the area.");
            }

          },
          () => {
            handleLocationError(true, infoWindow, map.getCenter());
          }
        );
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    });

    // infoWindow = new google.maps.InfoWindow();
  }

  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(
      browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation."
    );
    infoWindow.open(map);
  }
</script>
